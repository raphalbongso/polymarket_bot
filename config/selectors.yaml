# Polymarket UI selectors for Selenium automation.
# Update these when the Polymarket frontend changes.
# Each element lists multiple selectors tried in order (CSS first, then XPath).
# NOTE: Use contains(., 'text') not contains(text(), 'text') for buttons with
#       child elements (e.g., <button><span>Up</span><span>2¢</span></button>).

login:
  email_input:
    - "input[type='email']"
    - "input[name='email']"
    - "//input[@type='email']"
  continue_button:
    - "button[type='submit']"
    - "//button[contains(., 'Continue')]"
    - "//button[contains(., 'Log in')]"
  logged_in_indicator:
    - "a[href='/portfolio']"
    - "a[href*='/portfolio']"
    - "//a[contains(@href, '/portfolio')]"
  not_logged_in_indicator:
    - "//button[contains(., 'Log In')]"
    - "//button[contains(., 'Sign Up')]"

market:
  # Buy / Sell tabs at top of trade panel
  buy_button:
    - "//button[contains(@class, 'text-heading-lg')][contains(., 'Buy')]"
    - "//*[text()='Buy'][not(contains(@class, 'trading-button'))]"
    - "//button[text()='Buy']"
    - "//p[text()='Buy']"
  sell_button:
    - "//button[contains(@class, 'text-heading-lg')][contains(., 'Sell')]"
    - "//*[text()='Sell'][not(contains(@class, 'trading-button'))]"
    - "//button[text()='Sell']"
    - "//p[text()='Sell']"
  # Market / Limit toggle
  order_type_toggle:
    - "button[aria-label='side selection']"
  # Outcome buttons (Yes/No or Up/Down depending on market type)
  yes_button:
    - "//button[contains(@class, 'trading-button')][contains(., 'Yes')]"
    - "//button[contains(@class, 'trading-button')][contains(., 'Up')]"
  no_button:
    - "//button[contains(@class, 'trading-button')][contains(., 'No')]"
    - "//button[contains(@class, 'trading-button')][contains(., 'Down')]"
  # Amount input (dollar amount, placeholder $0)
  amount_input:
    - "input[placeholder='$0']"
    - "//input[@placeholder='$0']"
  # Preset amount buttons
  amount_1:
    - "//button[contains(., '+$1')]"
  amount_5:
    - "//button[contains(., '+$5')]"
  amount_10:
    - "//button[contains(., '+$10')]"
  amount_100:
    - "//button[contains(., '+$100')]"
  amount_max:
    - "//button[contains(., 'Max')]"
  # Submit / confirm order — matches the main trading-button that says "Buy Up", etc.
  # Excludes outcome buttons (which contain "¢") and unavailable buttons.
  submit_button:
    - "//button[contains(@class, 'trading-button')][contains(., 'Buy') or contains(., 'Sell')][not(contains(., '¢'))]"
  confirm_button:
    - "//button[contains(., 'Confirm')]"
  # Order result indicators
  order_success:
    - "//div[contains(., 'Order placed')]"
    - "//div[contains(., 'Success')]"
    - "//div[contains(., 'Filled')]"
  order_error:
    - "//div[contains(@class, 'error')]"
    - "//div[contains(., 'Failed')]"
    - "//button[contains(@class, 'trading-button')][contains(., 'Unavailable')]"
